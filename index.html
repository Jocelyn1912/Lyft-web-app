<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Lyft</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
  <!-- Splash Screen -->
  <header class="splash-screen">
    <div class="container">
      <!-- Logo -->
      <div class="row">
        <div class="col-xs-push-3 col-xs-6">
          <img class="img-responsive logo-blanco-principal" src="Assets/img/logo-white.png" alt="Logo blanco">
        </div>
      </div>
    </div>
  </header>

  <!-- Sección imagen auto, segunda vista -->
  <section class="auto-lyft">
    <div class="container">
    <div class="row reset">
        <div class="col-xs-push-4 col-xs-4">
          <img class="img-responsive logo-blanco" src="Assets/img/logo-white.png" alt="Logo blanco">
        </div>
      </div>
    </div>
    <div class="row reset">
        <div class="col-xs-12 logo-lyft-pink">
          <img class="img-responsive logo-blanco" src="Assets/img/logo-pink.png" alt="Logo Rosado">
        </div>
      </div>
    <div class="row reset">
      <div class="col-xs-push-2 col-xs-8 btns">
        <a href="#" class="btn">LOG IN</a>
        <a href="#" class="btn" id="netx1">SING UP</a>
      </div>
    </div>
    </div>
  </section>

  <!-- Sección dos, vista número de celular -->
  <section class="numero-telefonico hidden">
    <div class="sign-up">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <form>
              <h3 class="text-center">Sign Up</h3>
              <p class="text-center">Join now for free ride credit</p>
              <div class="input-group">
                <div class="input-group-btn">
                  <button type="button" class="btn dropdown-toggle b" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">País<span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><img class="img-responsive" src="assets/img/chile.png"></li>
                  </ul>
                </div>
                <input id="phone-number" type="number" class="form-control" aria-label="..." placeholder="56 9 45805686">
              </div>
              <p class="margin text-center">We'll send a text to verify you phone</p>
              <div class="row">
                <div class="col-xs-push-4 col-xs-4">
                  <button id="code" type="button" class="btn b" style="margin-bottom: 20px;">Generate Code</button>
                </div>
              </div>
              <button id="next2" type="button" class="btn bpink btn-lg btn-block">NEXT</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="verify-phone-number hidden">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <form>
            <h3 class="text-center">Verify phone number</h3>
            <p class="text-center">Join now for free ride credit</p>
            <div class="input-group">
              <p class="input-group-addon b" id="basic-addon1">LAB</p>
              <input id="insertCode" type="number" class="form-control" placeholder="1 2 3" aria-describedby="basic-addon1">
            </div>
            <div id="text-number">
          <!--aqui va numero-->
            </div>
            <button id="next3" type="button" class="btn bpink btn-lg btn-block">NEXT</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Sección tres de registro -->
  <section class="register hidden">
    <div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
          <div class="panel-heading">
            <div class="row">
              <div class="col-xs-6">
                <a href="#" id="register-form-link">Register</a>
              </div>
            </div>
            <hr>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
                  <div class="form-group">
                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Name" value="">
                  </div>
                  <div class="form-group">
                    <input type="Text" name="Text" id="Email" tabindex="2" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group text-center">
                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                    <label for="remember"> I agree to Lyft's Terms of service</label>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login next-end" value="Next">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>

  <section class="end hidden">
    <div class="row">
      <div class="col-xs-push-3 col-xs-6 logo-blanco-principal">
        <img class="img-responsive" src="Assets/img/logo-white.png" alt="">
      </div>
    </div>
  </section>

  <script src="Assets/js/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="Assets/js/app.js"></script>
</body>
</html>
